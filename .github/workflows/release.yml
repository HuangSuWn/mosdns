name: Release mosdns

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          check-latest: true

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      # ----------------------------
      # Build 原版二进制到独立目录
      # ----------------------------
      - name: Build original binaries
        run: |
          mkdir -p release/original
          python ./release.py --output-dir release/original
        env:
          CGO_ENABLED: '0'

      - name: Upload original binaries
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-original
          path: ./release/original/*

      # ----------------------------
      # UPX 压缩到另一个独立目录
      # ----------------------------
      - name: Prepare UPX binaries
        run: |
          mkdir -p release/upx
          cp release/original/* release/upx/

      - name: UPX compress binaries
        run: |
          find release/upx -type f -name "mosdns*" -exec upx --best --lzma {} \;

      - name: Upload UPX binaries
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-upx
          path: ./release/upx/*
